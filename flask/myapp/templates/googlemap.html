{% extends 'base.html' %}
{% block content %}


    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDst4YBBQ5SSqNogudbd0LiSyLMwpz77RY&callback=initMap&libraries=&v=weekly"
      async
    ></script>

{% endblock %}
